<!DOCTYPE html>
<html lang="en">

<head>
  <title> Keeply | An online Bookmark App</title>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1><a href="https://thinkful-ei-leopard.github.io/joselopez-bookmarks-app/">Keeply</a></h1>
    <!-- add link to h1 -->
    <p class="description-paragraph"> Begin to save your favorite sites by pressing the "Add Bookmark" button below!</p>
    <button type="button" class="show-bookmark-form">Add Bookmark</button>

    <form id="bookmark-list-form">
      <label for="url">Website Url:</label>
      <input type="url" name="url" class="js-url-entry" placeholder="e.g., Google.com"
        required>
        <label for="title">Title:</label>
        <input type="text" name="title" class="js-title-entry" placeholder="Google"
        required>
        <label for="desc">Description:</label>
        <input type="text" name="desc" class="js-description-entry" placeholder="Description"
        >
        <label for="rating">Rate:</label>
        <select name="rating" form="bookmark-list-form">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
      <button class="bookMarkItButton" type="submit">Bookmark It!</button>
    </form>


    <ul class="bookmark-list js-bookmark-list">
    </ul>

        <div class="filter-feature-container">
          <p class="filter-feature-paragraph"> You may filter your Bookmarks by using the filter feature below!</p>
          <form class="filterFeature">
          <label for="filter">Filter By Rating</label>
          <select id="filterVal" name="filter" form="filterFeature">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <button class="filterButton" type="submit">Filter</button>
            <button class="resetFilt" type="button"> Reset Filter </button>
            </form>
      </div>

  </div>

</body>

</html>
