<!DOCTYPE html>
<html lang="en">

<head>
  <title> Keeply | An online Bookmark App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="An Online Bookmark Application">
  <meta name="author" content="Jose Lopez">
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="container" aria-live="polite">
    <h1><a href="https://thinkful-ei-leopard.github.io/joselopez-bookmarks-app/">Keeply</a></h1>
    <!-- add link to h1 -->
    <p class="description-paragraph"> Begin to save your favorite sites by pressing the "Add Bookmark" button below!</p>
    <button type="button" class="show-bookmark-form">Add Bookmark</button>

<div class="formContainer">
    </div>


    <ul class="bookmark-list js-bookmark-list">
    </ul>

        <div class="filter-feature-container">
          <form class="filterFeature" role="filter feature form">
          <label for="filter">Filter By Rating</label>
          <select id="filterVal" name="filter" form="filterFeature">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <button class="filterButton" type="submit">Filter</button>
            <button class="resetFilt" type="button"> Reset Filter </button>
            </form>
      </div>

  </div>

</body>

</html>
